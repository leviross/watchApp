<div class="modal-header">
  <h3 class="modal-title">Login / Signup</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-6">
      <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
        <div class="form-group">
          <label>E-mail</label>
          <input ng-model="email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="password" type="password" class="form-control" ng-minLength="3" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </div>
    <div class="col-sm-6">
      <form name="signupForm" ng-submit="signupForm.$valid && signup()" novalidate>
        <div class="form-group">
          <label>First Name</label>
          <input ng-model="signupFirstName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input ng-model="signupLastName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input ng-model="signupEmail" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Choose Password</label>
          <input ng-model="signupPassword" type="password" class="form-control" ng-minLength="8" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input ng-model="signupPasswordConfirm" type="password" class="form-control" ng-minLength="8" required>
        </div>
        <input type="submit" value="Signup" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
